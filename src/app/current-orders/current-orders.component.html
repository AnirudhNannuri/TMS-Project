<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="container-fluid px-0">
        <header>
            <app-header></app-header>
        </header>


        <h1 style="margin-left: 10px;">Current orders</h1>

        <hr>

        <br>

        <main>
            <div class="list row">

                <div class="col-md-6">
                    <h4>Orders List</h4>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let order of orders; let i = index" [class.active]="i == currentIndex" (click)="setActiveOrder(order, i)">
                            <b> {{ order.content }} </b>
                        </li>
                    </ul>
                    <button class="m-3 btn btn-danger" (click)="removeAllOrders()">
      Delete All
    </button>
                </div>
                <div class="col-md-6">

                    <div *ngIf="currentOrder">
                        <app-view-order (refreshList)="refreshList()" [order]="currentOrder"></app-view-order>
                    </div>

                    <div *ngIf="!currentOrder">
                        <br />
                        <p>Please select an Order</p>
                    </div>

                </div>
            </div>
        </main>

    </section>

</body>

</html>
