<div id="image-head" class="container-fluid whole-bg d-flex justify-content-center align-items-center">
<div class="container big-card-bg">
    <div *ngIf="logIn" class="row h-100">
        <div class="col-6 pad-col">
          <div class="justify-content-center align-items-center">
            <img class="logo" src="https://www.cjdarcl.com/images/logo.png" alt="" />

          </div>

          <h3 class="mainText">LogIn to track your shipments and place new orders.</h3>

            <div class="form justify-content-center align-items-center">

              <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
              </div>

              <div>
                <form class="w-100" #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)" *ngIf="!isLoading">
                  <!-- Import Forms Module in app module -->

                  <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control login-input" ngModel name="email" required email
                      *ngIf="!isLoading" />
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control login-input" ngModel name="password" required
                      minlength="6" />
                  </div>

                  <div class="alert alert-danger" *ngIf="error">
                    {{error}}
                  </div>

                  <div style="text-align: center;">
                    <button class="mainBtn btn btn-primary" type="submit" [login]="isLoginMode"
                      [disabled]="!loginForm.valid">{{isLoginMode}}</button>
                      <hr>
                      <div class="row justify-content-center align-items-center">
                        <h4>Not registered yet? </h4>
                        <button class="secBtn btn btn-link" (click)="loginButton()" style="margin-bottom: 15px;">Click to SignUp</button>
                      </div>
                  </div>

                </form>
              </div>
            </div>
        </div>
        <div class="col-6 col-img"></div>
    </div>

    <div *ngIf="signUp" class="row h-100">
      <div class="col-6 pad-col">
        <div class="justify-content-center align-items-center">
          <img class="logo" src="https://www.cjdarcl.com/images/logo.png" alt="" />

        </div>

        <h3 class="mainText">SingUp to place a shipment order.</h3>

        <div class="form justify-content-center align-items-center">

          <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
          </div>

          <div>

            <form class="w-100" #signupForm="ngForm" (ngSubmit)="onSignupSubmit(signupForm)" *ngIf="!isLoading">
              <!-- Import Forms Module in app module -->

              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control login-input" ngModel name="email" required email
                  *ngIf="!isLoading" />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control login-input" ngModel name="password" required
                  minlength="6" />
              </div>

              <div class="alert alert-danger" *ngIf="error">
                {{error}}
              </div>

              <div style="text-align: center; margin-top: 10px;">
                <button class="mainBtn btn btn-primary" type="submit" [signup]="isSignupMode"
                  [disabled]="!signupForm.valid">{{isSignupMode}}</button>
                  <hr>
                  <div class="row justify-content-center align-items-center">
                    <h4>Already Registered? </h4>
                    <button class="secBtn btn btn-link" (click)="signupButton()" type="button" style="margin-left: 10px;">Click to LogIn</button>
                  </div>
              </div>

            </form>
          </div>

        </div>

      </div>
      <div class="col-6 col-img-two"></div>
    </div>
</div>
</div>
