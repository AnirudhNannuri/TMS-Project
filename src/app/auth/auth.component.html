<div id="image-head" class="container-fluid whole-bg d-flex justify-content-center align-items-center">
<div class="container big-card-bg">
    <div class="row h-100">
        <div class="col-6 pad-col">
          <div class="d-flex">
            <img class="logo" src="https://www.cjdarcl.com/images/logo.png" alt="" />

          </div>

          <h5>LogIn to track your shipments and place new orders.</h5>

            <div class="form d-flex justify-content-center align-items-center">

              <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
              </div>

                <form class="w-100" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                    <!-- Import Forms Module in app module -->

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" class="form-control login-input" ngModel name="email" required email *ngIf="!isLoading" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control login-input" ngModel name="password" required minlength="6" />
                    </div>

                    <div class="alert alert-danger" *ngIf="error">
                        {{error}}
                    </div>

                    <div style="text-align: center;">
                        <button class="btn btn-primary" type="submit" [login]="isLoginMode" [disabled]="!authForm.valid">{{isLoginMode}}</button> |
                        <button class="btn btn-primary" type="submit" [signup]="isSignupMode" [disabled]="!authForm.valid">{{isSignupMode}}</button>
                    </div>

                </form>

            </div>

        </div>
        <div class="col-6 col-img"></div>
    </div>
</div>
</div>
